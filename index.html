<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="dashboard-header">
                <div class="logo">*</div>
                <h3>Dashboard</h3>
            </div>
            <div id="nav">
                <div id="home" class="nav-option">
                    <div class="logo">*</div>
                    <div>Home</div>
                </div>
                <div id="profile" class="nav-option">
                    <div class="logo">*</div>
                    <div>Profile</div>
                </div>
                <div id="messages" class="nav-option">
                    <div class="logo">*</div>
                    <div>Messages</div>
                </div>
                <div id="history" class="nav-option">
                    <div class="logo">*</div>
                    <div>History</div>
                </div>
                <div id="tasks" class="nav-option">
                    <div class="logo">*</div>
                    <div>Tasks</div>
                </div>
                <div id="communities" class="nav-option">
                    <div class="logo">*</div>
                    <div>Communities</div>
                </div>
            </div>
            <div id="help">
                <div id="settings" class="nav-option">
                    <div class="logo">*</div>
                    <div>Settings</div>
                </div>
                <div id="support" class="nav-option">
                    <div class="logo">*</div>
                    <div>Support</div>
                </div>
                <div id="privacy" class="nav-option">
                    <div class="logo">*</div>
                    <div>Privacy</div>
                </div>
            </div>
        </div>
        <div id="header">header</div>
        <div id="main-content">main content</div>
    </div>
</body>
</html>
