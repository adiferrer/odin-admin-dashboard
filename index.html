<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="dashboard-header">
                <div class="icons">*</div>
                <h3>Dashboard</h3>
            </div>
            <div id="nav">
                <div id="home" class="nav-option">
                    <div class="nav-icons">*</div>
                    <div>Home</div>
                </div>
                <div id="profile" class="nav-option">
                    <div class="nav-icons">*</div>
                    <div>Profile</div>
                </div>
                <div id="messages" class="nav-option">
                    <div class="nav-icons">*</div>
                    <div>Messages</div>
                </div>
                <div id="history" class="nav-option">
                    <div class="nav-icons">*</div>
                    <div>History</div>
                </div>
                <div id="tasks" class="nav-option">
                    <div class="nav-icons">*</div>
                    <div>Tasks</div>
                </div>
                <div id="communities" class="nav-option">
                    <div class="nav-icons">*</div>
                    <div>Communities</div>
                </div>
            </div>
            <div id="help">
                <div id="settings" class="nav-option">
                    <div class="nav-icons">*</div>
                    <div>Settings</div>
                </div>
                <div id="support" class="nav-option">
                    <div class="nav-icons">*</div>
                    <div>Support</div>
                </div>
                <div id="privacy" class="nav-option">
                    <div class="nav-icons">*</div>
                    <div>Privacy</div>
                </div>
            </div>
        </div>
        <div id="header">
            <div id="search-bar">
                <div id="search-icon">*</div>
                <input type="search" name="search-bar">
            </div>
            <div id="user-info">
                <div id="notif-icon">*</div>
                <div id="profile-icon">*</div>
                <h4>Jeanne Ferrer</h4>
            </div>
            <div>
                <div id="profile-pic">*</div>
                <div>
                    <p>Hi there,</p>
                    <h3>Jeanne Ferrer (@adi)</h3>
                </div>
            </div>
            <div>
                <button class="user-buttons">New</button>
                <button class="user-buttons">Upload</button>
                <button class="user-buttons">Share</button>
            </div>
        </div>
        <div id="main-content">main content</div>
    </div>
</body>
</html>
